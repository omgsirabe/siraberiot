<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ir Abe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 20px;
            position: relative;
        }

        .logo img {
            height: 150px;
        }

        .custom-ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 60px;
            background-color: #39FF14;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .custom-ticker span {
            display: inline;
        }

        .custom-ticker .hell {
            animation: blinkFast 0.3s step-end infinite;
        }

        @keyframes blinkFast {
            50% {
                visibility: hidden;
            }
        }

        .moving-banner {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }

        @keyframes banner {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            background-color: black;
            border-bottom: 2px solid white;
        }

        .menu a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: underline;
            text-transform: uppercase;
            cursor: pointer;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .out-now {
            margin-top: 5px;
            font-size: 24px;
        }

        .stream-link {
            font-size: 20px;
            color: #39FF14;
            text-decoration: none;
        }

        .cover-art {
            border: 3px dotted #39FF14;
            display: inline-block;
            margin: 5px;
        }

        .extra-image {
            border: 3px dotted #39FF14;
            margin-top: 15px;
        }

        .section {
            display: none;
            background-color: black;
            color: white;
            text-align: center;
            padding: 100px 20px;
            height: 100vh;
        }

        .store iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            position: relative;
        }

        .flag {
            margin-top: 20px;
        }

        .flag img {
            width: 50px;
            margin: 0 5px;
        }

        .ticker-fixed {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }

        .green-border {
            border: 3px solid #39FF14;
        }

        .dead-alive-collection,
        .rok-out {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }

        .rok-out-link {
            color: #39FF14;
            text-decoration: none;
        }

        .rok-out-cover {
            display: inline-block;
            border: 3px dotted #39FF14;
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
        }

        .girl-interrupted-cover {
            border: 3px dotted #39FF14;
        }

        .loser-section {
            margin-top: 30px;
        }

        .loser-text {
            font-size: 24px;
            color: #39FF14;
            margin-bottom: 10px;
        }

        .loser-text a {
            text-decoration: none;
            color: #39FF14;
        }

        .loser-gif {
            width: 100%;
            max-width: 500px;
            border: 3px dotted #39FF14;
        }

        @media (max-width: 768px) {
            .rok-out-cover {
                width: 90%;
            }
            .girl-interrupted-cover {
                width: 100%;
                max-width: 400px;
            }
            .loser-gif {
                width: 100%;
                max-width: 90%;
            }
        }
    </style>
    <script>
        function showSection(section) {
            document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
            document.querySelector('.' + section).style.display = 'block';
            window.scrollTo(0, document.querySelector('.' + section).offsetTop);
        }
    </script>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/QjXLYVWh/IMG-4423.png" alt="Logo">
        </div>
        <div class="flag">
            <img src="https://media.tenor.com/A5Hi9Uemg44AAAAi/skull-laugh.gif" alt="Skull GIF">
        </div>
        <div class="custom-ticker">
            <span>WELCOME TO <span class="hell">HELL</span>, WE LOVE YOU HERE!</span>
        </div>
        <div class="ticker-fixed"></div>
    </div>

    <div class="menu">
        <a onclick="showSection('shows')">SHOWS</a>
        <a onclick="showSection('store')">STORE</a>
        <a onclick="showSection('about')">ABOUT</a>
        <a onclick="showSection('privacy-policy')">PRIVACY POLICY</a>
    </div>

    <div class="loser-section">
        <p class="loser-text"><a href="https://distrokid.com/hyperfollow/saint72/loser">PRE-SAVE LOSER NOW!</a></p>
        <a href="https://distrokid.com/hyperfollow/saint72/loser">
            <img src="https://gcdnb.pbrd.co/images/QvW41ulaxlUw.gif?o=1" alt="Loser GIF" class="loser-gif">
        </a>
    </div>

    <div class="girl-interrupted">
        <p>GIRL, INTERRUPTED OUT NOW</p>
        <p><a href="https://distrokid.com/hyperfollow/irabe/girl-interrupted" class="girl-interrupted-link" style="color: #39FF14;">CLICK ME TO STREAM</a></p>
        <a href="https://distrokid.com/hyperfollow/irabe/girl-interrupted">
            <img src="https://s3.amazonaws.com/gather.fandalism.com/3000x3000%2D3263302%2D%2D701BBB96%2D1BEB%2D42AA%2D86AA6BA4B3E6E72F%2D%2D0%2D%2D979306%2D%2D89E1CEAAC77345A896554F7AA6CF9017%2Ejpg" alt="girl interrupted Cover" class="girl-interrupted-cover">
        </a>
    </div>

    <div class="dead-alive-collection">
        <p>SIR ABE DEAD ALIVE COLLECTION AVAILABLE NOW</p>
        <div class="green-border">
            <iframe src="https://sir-abe-store.printify.me" height="400" width="100%"></iframe>
        </div>
    </div>

</body>
</html>
