<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloody Amerika</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Blood Drip Effect */
        .blood-drip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Increased height */
            background-image: url('https://howlingforjustice.wordpress.com/wp-content/uploads/2012/01/blood-drip-2.gif');
            background-size: cover;
            z-index: 1000;
        }

        /* Main Navigation Bar */
        .navbar {
            background-color: black;
            color: white;
            padding: 50px; /* Increased padding */
            text-align: center;
            border-bottom: 6px solid white;
        }

        .navbar a {
            color: white;
            font-size: 50px; /* Larger font size */
            margin: 0 60px; /* Increased spacing */
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Logo */
        .logo {
            margin-top: 150px; /* Larger spacing */
        }

        .logo img {
            height: 400px; /* Larger logo */
        }

        /* Social Media Icons */
        .social-icons img {
            width: 100px; /* Larger icon size */
            margin: 0 30px;
        }

        /* Upcoming Release Section */
        .upcoming-release {
            margin-top: 150px;
            border-top: 6px solid white;
            padding-top: 100px;
        }

        .cover-art {
            border: 10px solid red; /* Thicker border */
            display: inline-block;
            margin: 50px;
        }

        .cover-art img {
            width: 800px; /* Larger cover art */
        }

        .pre-save-btn {
            font-size: 50px; /* Larger button text */
            color: red;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }

        /* Shows Section */
        .shows {
            margin-top: 150px;
            border-top: 6px solid white;
            padding-top: 100px;
        }

        .shows h2 {
            font-size: 60px; /* Larger title */
        }

        /* Footer */
        .footer {
            margin-top: 100px;
            font-size: 40px; /* Larger footer text */
        }

        /* Bloody Knife */
        .bloody-knife img {
            width: 80px; /* Larger knife */
            margin-top: 30px;
        }

        /* Bloody Amerika Logo */
        .bloody-amerika-logo img {
            width: 700px; /* Larger logo */
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Blood Dripping Effect -->
    <div class="blood-drip"></div>

    <!-- Logo and Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/mR1vDL0/9-EA294-CD-0-A33-4-ED1-A12-B-74-AAF3297-B2-C.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#social-media">Music</a>
            <a href="#shows">Shows</a>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div id="social-media" class="social-icons">
        <a href="https://www.instagram.com/omgsirabe/"><img src="https://i.ibb.co/2W9LD6s/IMG-9462.png" alt="Instagram"></a>
        <a href="https://open.spotify.com/artist/0uY7BTLDOC5WbA3SlZYUV8?si=EnQrt_SoSsmltIdf4wke4Q"><img src="https://i.ibb.co/d2byFgq/IMG-9464.webp" alt="Spotify"></a>
        <a href="https://music.apple.com/us/artist/%24ir-abe/1583168116"><img src="https://i.ibb.co/K2KXyLX/IMG-9466.png" alt="Apple Music"></a>
        <a href="https://youtube.com/@sogothimded?feature=shared"><img src="https://i.ibb.co/tX82LkF/IMG-9467.webp" alt="YouTube"></a>
        <a href="https://on.soundcloud.com/LoEDY5wDsVV3BBnA9"><img src="https://i.ibb.co/k1jT7Mm/IMG-9468.png" alt="SoundCloud"></a>
    </div>

    <!-- Bloody Amerika Logo -->
    <div class="bloody-amerika-logo">
        <img src="https://i.ibb.co/9W4T126/456542-C7-ED09-47-D7-88-DF-E6-C977370159.png" alt="Bloody Amerika Logo">
    </div>

    <!-- Upcoming Release Section -->
    <div class="upcoming-release">
        <h2 style="font-size: 60px;">Upcoming Release</h2>
        <div class="cover-art">
            <img src="https://i.ibb.co/hYcB9X4/6-BFFF9-C8-4291-4-A06-8-F4-B-F07-E199-CCF05.jpg" alt="Cover Art">
        </div>
        <h3 style="font-size: 50px;">15 TRACKS, RELEASES DECEMBER 6TH</h3>
        <a href="https://distrokid.com/hyperfollow/irabe/bloody-amerika-2" class="pre-save-btn">CLICK ME TO PRE SAVE</a>
        <div class="bloody-knife">
            <img src="https://art.ngfiles.com/images/1224000/1224704_sinlessshadow_bloody-knife.gif?f1586116158" alt="Bloody Knife">
        </div>
    </div>

    <!-- Shows Section -->
    <div id="shows" class="shows">
        <h2>Shows Coming Soon</h2>
        <p style="font-size: 40px;">Check back later for updates!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Bloody Amerika. All Rights Reserved.</p>
    </div>

</body>
</html>
