<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ir Abe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('https://howlingforjustice.wordpress.com/wp-content/uploads/2012/01/blood-drip-2.gif');
            background-size: cover;
            z-index: 1000;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 20px;
            position: relative;
        }

        .logo img {
            height: 150px;
        }

        .news-ticker {
            position: relative;
            background-color: yellow;
            color: black;
            margin-top: 10px;
            overflow: hidden;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .news-ticker span {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 5s linear infinite;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .socials {
            margin-top: 30px;
        }

        .socials img {
            width: 50px;
            margin: 0 10px;
        }

        .blinkie {
            margin: 10px 0;
        }

        .blinkie img {
            width: 150px;
        }

        .flag {
            margin: 10px;
        }

        .flag img {
            width: 50px;
        }

        .bloody-amerika {
            margin-top: 10px;
        }

        .bloody-amerika img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="blood-drip"></div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="logo">
        <div class="flag">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Animated-Flag-USA.gif" alt="USA Flag">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Animated-Flag-USA.gif" alt="USA Flag">
        </div>
    </div>

    <div class="news-ticker">
        <span>Breaking News: Bloody Amerika Is Here To Stay!</span>
    </div>

    <div class="socials">
        <a href="#"><img src="https://i.ibb.co/FwT9nLt/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="https://i.ibb.co/K6sDjFw/spotify.png" alt="Spotify"></a>
        <a href="#"><img src="https://i.ibb.co/NFh0p4t/apple-music.png" alt="Apple Music"></a>
        <a href="#"><img src="https://i.ibb.co/8g91bDt/youtube.png" alt="YouTube"></a>
        <a href="#"><img src="https://i.ibb.co/zSvpS6b/soundcloud.png" alt="SoundCloud"></a>
    </div>

    <div class="blinkie">
        <img src="https://i.ibb.co/yP2ZLpD/blinkie-example.gif" alt="Blinkie">
    </div>

    <div class="bloody-amerika">
        <img src="https://i.ibb.co/zbQNkk5/bloody-amerika-logo.png" alt="Bloody Amerika Logo">
    </div>
</body>
</html>
