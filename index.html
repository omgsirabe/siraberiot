<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ir Abe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('https://howlingforjustice.wordpress.com/wp-content/uploads/2012/01/blood-drip-2.gif');
            background-size: cover;
            z-index: 1000;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 50px;
        }

        .logo img {
            height: 150px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .upcoming-release {
            margin-top: 30px;
        }

        .bloody-amerika-logo img {
            width: 250px;
            margin: 20px 0;
        }

        .cover-art {
            border: 3px solid red;
            display: inline-block;
            margin: 10px 0;
        }

        .additional-image {
            border: 2px dotted red;
            display: inline-block;
            margin-top: 10px;
        }

        .news-ticker {
            background-color: yellow;
            color: black;
            padding: 5px 0;
            margin: 20px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .news-ticker span {
            position: absolute;
            display: inline-block;
            white-space: nowrap;
            animation: ticker 5s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .stars-banner {
            background-image: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518');
            background-size: cover;
            background-repeat: no-repeat;
            height: 30px;
            width: 100%;
            margin-top: 20px;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
        }

        body {
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }
    </style>
</head>
<body>

    <div class="blood-drip"></div>

    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/mR1vDL0/9-EA294-CD-0-A33-4-ED1-A12-B-74-AAF3297-B2-C.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#music">Music</a>
            <a href="#shows">Shows</a>
        </div>
    </div>

    <div id="music" class="social-icons">
        <a href="https://www.instagram.com/omgsirabe/"><img src="https://i.ibb.co/2W9LD6s/IMG-9462.png" alt="Instagram"></a>
        <a href="https://open.spotify.com/artist/0uY7BTLDOC5WbA3SlZYUV8?si=EnQrt_SoSsmltIdf4wke4Q"><img src="https://i.ibb.co/d2byFgq/IMG-9464.webp" alt="Spotify"></a>
        <a href="https://music.apple.com/us/artist/%24ir-abe/1583168116"><img src="https://i.ibb.co/K2KXyLX/IMG-9466.png" alt="Apple Music"></a>
        <a href="https://youtube.com/@sogothimded?feature=shared"><img src="https://i.ibb.co/tX82LkF/IMG-9467.webp" alt="YouTube"></a>
        <a href="https://on.soundcloud.com/LoEDY5wDsVV3BBnA9"><img src="https://i.ibb.co/k1jT7Mm/IMG-9468.png" alt="SoundCloud"></a>
    </div>

    <div class="news-ticker">
        <span>WELCOME TO HELL, WE LOVE YOU HERE ★ WELCOME TO HELL, WE LOVE YOU HERE ★</span>
    </div>

    <div class="bloody-amerika-logo">
        <img src="https://i.ibb.co/9W4T126/456542-C7-ED09-47-D7-88-DF-E6-C977370159.png" alt="Bloody Amerika Logo">
        <h2>OUT NOW</h2>
        <a href="https://distrokid.com/hyperfollow/irabe/bloody-amerika-2" style="color: red; text-decoration: none; font-size: 20px;">CLICK ME TO STREAM</a>
    </div>

    <div class="cover-art">
        <img src="https://i.ibb.co/hYcB9X4/6-BFFF9-C8-4291-4-A06-8-F4-B-F07-E199-CCF05.jpg" alt="Cover Art" width="300">
    </div>

    <div class="additional-image">
        <img src="https://i.ibb.co/Dr6X0pz/C34-FB930-DCDC-4-CF5-AA23-45-B2-F7-D7499-C.jpg" alt="Additional Image" width="300">
    </div>

    <div id="shows" class="stars-banner"></div>

    <div class="footer">
        <p>© 2024 $IR ABE</p>
    </div>
</body>
</html>
