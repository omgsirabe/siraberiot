        .logo img {

            justify-content: center;
            font-size: 20px;
            font-weight: bold;

            }

        .ticker-fixed {

        @keyframes banner {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            margin: 0 15px;
            font-size: 20px;

        .social-icons img {

            font-size: 24px;
        }

        .stream-link {
            font-size: 20px;
            color: #39FF14;
            text-decoration: none;
        }

        .cover-art {
            border: 3px dotted #39FF14;
            display: inline-block;
            margin: 5px;
        }

        .black-screen {
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 20%;
            height: 100vh;
        }

        .footer {
            margin-top: 50px;

        }

        .privacy-policy {
