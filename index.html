<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Horror-Themed Website</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        .ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            background: red;
            height: 50px;
            margin: 20px 0;
        }

        .ticker-container {
            display: flex;
            position: absolute;
            animation: tickerLoop 10s linear infinite;
            width: max-content;
        }

        .ticker-container span {
            font-size: 1.5rem;
            padding: 10px;
            white-space: nowrap;
        }

        @keyframes tickerLoop {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .custom-ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: auto; /* Automatically adjusts based on image height */
            background-color: black;
            margin-top: 10px;
        }

        .custom-ticker-container {
            display: flex;
            position: absolute;
            animation: customTickerLoop 10s linear infinite;
            width: max-content; /* Ensures the container resizes based on content */
        }

        .custom-ticker img {
            height: auto; /* Maintain original image proportions */
            width: auto; /* Prevent distortion */
        }

        @keyframes customTickerLoop {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Windows 98 Horror-Themed Website</h1>

        <!-- Original Ticker -->
        <div class="ticker">
            <div class="ticker-container">
                <span>Welcome to the 90s Horror Web Experience!</span>
                <span>Windows 98 vibes with a horror twist.</span>
                <span>Links, music, and everything bloody-brains!</span>
            </div>
        </div>

        <!-- Custom Ticker -->
        <div class="custom-ticker">
            <div class="custom-ticker-container">
                <img src="https://i.ibb.co/pQmQdf4/68-FCCA1-F-C7-A1-4-A4-A-B492-9-F79-CD00-B783.png" alt="Custom Ticker">
                <img src="https://i.ibb.co/pQmQdf4/68-FCCA1-F-C7-A1-4-A4-A-B492-9-F79-CD00-B783.png" alt="Custom Ticker">
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Bloody Brains Horror. All rights reserved.</p>
    </footer>
</body>
</html>
