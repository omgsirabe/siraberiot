    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }

        .blood-drip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('https://howlingforjustice.wordpress.com/wp-content/uploads/2012/01/blood-drip-2.gif');
            background-size: cover;
            z-index: 1000;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 20px;
            position: relative;
        }

        .logo img {
            height: 150px;
        }

        .custom-ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 60px;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .custom-ticker span {
            display: inline;
        }

        .custom-ticker .hell {
            animation: blinkFast 0.3s step-end infinite;
        }

        @keyframes blinkFast {
            50% {
                visibility: hidden;
            }
        }

        .moving-banner {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }

        @keyframes banner {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .out-now {
            margin-top: 5px;
            font-size: 24px;
        }

        .stream-link {
            font-size: 20px;
            color: red;
            text-decoration: none;
        }

        .cover-art {
            border: 3px dotted yellow;
            display: inline-block;
            margin: 5px;
        }

        .extra-image {
            border: 3px dotted red;
            margin-top: 15px;
        }

        .shows {
            margin-top: 50px;
            border-top: 1px solid white;
            padding-top: 50px;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            position: relative;
        }

        .flag {
            margin-top: 20px;
        }

        .flag img {
            width: 50px;
            margin: 0 5px;
        }

        .ticker-fixed {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }
    </style>
</head>
