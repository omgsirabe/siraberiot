<!DOCTYPE html>
<html lang="en">
<head>

    <title>$ir Abe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }

        /* Blood Drip */
        .blood-drip-container {
            width: 100%;
            text-align: center;
            background-color: black;
            position: relative;
        }

        .blood-drip-container img {
            width: 100%;
            display: block;
            filter: saturate(2); /* Increases saturation */
        }

        /* Navbar */
        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            height: 150px;
        }

        /* Custom Ticker */
        .custom-ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 60px;
            background-color: lime;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .custom-ticker .hell {
            animation: blinkFast 0.3s step-end infinite;
        }

        @keyframes blinkFast {
            50% {
                visibility: hidden;
            }
        }

        /* Moving Banner */
        .moving-banner {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }

        @keyframes banner {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }

        /* Social Icons */
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        /* Cover Art Borders */
        .cover-art {
            border: 3px dotted lime;
            display: inline-block;
            margin: 5px;
        }

        /* Streaming Links */
        .stream-link {
            font-size: 20px;
            color: lime;
            text-decoration: none;
        }

        /* Shows Section */
        .shows {
            margin-top: 50px;
            border-top: 1px solid white;
            padding-top: 50px;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            position: relative;
        }

        /* Skull GIF */
        .flag {
            margin-top: 20px;
        }

        .flag img {
            width: 50px;
            margin: 0 5px;
        }

        /* Fixed Ticker */
        .ticker-fixed {
            width: 100%;
            height: 40px;
            background: url('https://elite-ware.com/cdn/shop/t/6/assets/stars_bannerrr.png?v=65387509887889631421724254518') repeat-x;
            animation: banner 10s linear infinite;
        }
    </style>
</head>
