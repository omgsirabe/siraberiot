<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ir Abe</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Russo One', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            cursor: url('https://i.ibb.co/X3ft2d1/IMG-9476.png'), auto;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .logo {
            margin-top: 20px;
            position: relative;
        }

        .logo img {
            height: 150px;
        }

        .custom-ticker {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 60px;
            background-color: #39FF14;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .custom-ticker span {
            display: inline;
        }

        .custom-ticker .hell {
            animation: blinkFast 0.3s step-end infinite;
        }

        @keyframes blinkFast {
            50% {
                visibility: hidden;
            }
        }

        .moving-banner {
            width: 100%;
            height: 40px;
            background: url('https://i.ibb.co/BrWV8WF/new-banner.gif') repeat-x;
            animation: banner 10s linear infinite;
        }

        @keyframes banner {
            from { background-position: 0 0; }
            to { background-position: -100% 0; }
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            background-color: black;
            border-bottom: 2px solid white;
        }

        .menu a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: underline;
            text-transform: uppercase;
            cursor: pointer;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .out-now {
            margin-top: 5px;
            font-size: 24px;
        }

        .stream-link {
            font-size: 20px;
            color: #39FF14;
            text-decoration: none;
        }

        .cover-art {
            border: 3px dotted #39FF14;
            display: inline-block;
            margin: 5px;
        }

        .extra-image {
            border: 3px dotted #39FF14;
            margin-top: 15px;
        }

        .section {
            display: none;
            background-color: black;
            color: white;
            text-align: center;
            padding: 100px 20px;
            height: 100vh;
        }

        .store iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            position: relative;
        }

        .flag {
            margin-top: 20px;
        }

        .flag img {
            width: 50px;
            margin: 0 5px;
        }

        .ticker-fixed {
            width: 100%;
            height: 40px;
            background: url('https://i.ibb.co/BrWV8WF/new-banner.gif') repeat-x;
            animation: banner 10s linear infinite;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/QjXLYVWh/IMG-4423.png" alt="Logo">
        </div>
        <div class="flag">
            <img src="https://media.tenor.com/A5Hi9Uemg44AAAAi/skull-laugh.gif" alt="Skull GIF">
        </div>
        <div class="custom-ticker">
            <span>WELCOME TO <span class="hell">HELL</span>, WE LOVE YOU HERE!</span>
        </div>
        <div class="ticker-fixed"></div>
    </div>

</body>
</html>
